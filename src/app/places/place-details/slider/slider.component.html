<div class="slideshow-container">

  <div class="mySlides fade" *ngFor="let url of photoArr; let i = index">
      <img [src]="url" style="width:100%"
      [class.urlPhoto] = "i !== indexphotoArr"
      >
  </div>
  <a id="slider-buttons-left" (click)="moveLeft()">&#10092;</a>
  <a id="slider-buttons-right" (click)="moveRight()">&#10093;</a>
</div>
