
<h2>places  works!</h2>
    <ul class="items">
      <li *ngFor="let p of places$ | async"
        [class.selected]="p.id === selectedId">


        <a [routerLink]="['/hero', p.id]">
          <span class="badge">{{ p.id }}</span>{{ p.name }}
        </a>



      </li>
    </ul>


<button (click) = "bclick()" >click</button>
