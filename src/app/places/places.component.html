<div class="ui" *ngFor="let p of places$ ">
	<div class="ui divider"></div>
	<form class="ui form">
			<div class="fields">
				<div class="ten wide field">
					<label>Name</label>
					TYPES
				</div>
				<div class="six wide field">
								<div class="ui bordered image">
									<svg width="150" height="200">
										<image xlink:href="https://www.capitalfm.co.ke/news/files/2018/05/RUTO-SRC-SEREM.jpg" x="0" y="0" width="100%" height="100%"></image>
									</svg>
								</div>
				</div>
			</div>
	</form>
</div>
<div class="ui divider"></div>



<div *ngIf = "placesService.currentPlace$" >
	<form class="ui form">
		<div class="field">
			<img class="ui image" [src]="placesService.currentPlace$.photoUrl">
		</div>
		<div class="field">
			<h3>{{placesService.currentPlace$.name}}</h3>
		</div>
		<div class="field">
			<LABEL>Адрес</LABEL>
			<p>{{placesService.currentPlace$.adress}}</p>
		</div>
		<div class="field">
			<LABEL>Телефонный Номер</LABEL>
			<p>{{placesService.currentPlace$.phone_number}}</p>
		</div>
		<div class="field">
			<LABEL>Рейтинг google</LABEL>
			<p>{{placesService.currentPlace$.rate}}</p>
		</div>
		<div class="field">

			<!-- КАМЕНТАРИИ -->
<a class="button-actions" (click) = "showAddcomments = !showAddcomments" >Показать коментарии</a>
<div class="ui" [hidden]="!showAddcomments" >
		<form class="ui reply form">
			<div class="field">
				<textarea rows="2"></textarea>
			</div>
			<div class="ui primary submit labeled icon button">
				<i class="icon edit"></i> Add Comment
			</div>
		</form>

	<div class="ui comments">
		<!-- comment -->
		<div class="comment">
			<a class="avatar">
				<img src="">
			</a>
			<div class="content">
				<a class="author">author  author</a>
				<div class="metadata">
					<div class="date">1 day ago</div>
				</div>
				<div class="text">
					<p>ТЕКСТ  ТЕКСТ  ТЕКСТ  ТЕКСТ</p>
				</div>
				<div class="actions">
					<a class="reply">Reply</a>
				</div>
			</div>
		</div>
		<!-- comment -->
	</div>
</div>

		</div>
	</form>

</div>
