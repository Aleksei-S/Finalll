<div class="ui divider"></div>




<div class="ui items" *ngFor="let place of places;let i = index"
(mouseenter)="mouseHover(i, place)"
(mouseleave)="mouseLeave(i, place)"
(click)="clickOnPlace(i, place)"
[class.selectedMarker] = "i === indexSelectedMarker">


     <div class="item">
          <div class="content">
               <h4 class="ui header">{{place.name}}</h4>
               <div class="meta">
                    <span *ngIf="place.rating">
                         <i class="star icon stars-outer" *ngFor="let star of [1,2,3,4,5]"
                         [class.outline] = "(place.rating - star) < -0.21">
                         <i class="star half icon stars-inner" *ngIf="((+place.rating - star) < -0.20) && ((+place.rating - star) > -0.79 ) "></i></i>
                         {{place.rating}}
                    </span>
               </div>

               <div class="extra">
                    {{place.formatted_address}}
               </div>
          </div>
          <div class="image">
               <img class="ui image" [src]="(place.photos) ? place.photos[0].getUrl({'maxWidth': 130, 'maxHeight': 130}) : ''">
          </div>
     </div>
</div>
