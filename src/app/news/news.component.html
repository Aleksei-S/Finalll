
<div class="ui two column grid">
	<div class="row">
		<div class="column">
			<button class="ui small left floated button" [routerLink]="['createNews']">Создать Новость</button>  
		</div>

		<div class="column">
			<i class="filter icon"></i>
			<div class="ui tiny compact menu">
				<div class="ui simple dropdown item">
					По дате начала
					<i class="dropdown icon"></i>
					<div class="menu">
						<div class="item">По дате создания</div>
						<div class="item">Ближайщие</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>






<div class="ui divider"></div>

<div class="ui items" *ngFor="let hero of heroes$ | async">
	
	<div class="item">
		<div class="content">
			<img class="ui mini right spaced image" src="https://telegraf.com.ua/files/2018/02/1-3268.jpg">
			<span>Username</span>
			<span class="right floated time">2 days ago</span>      
		</div>
	</div>

	<div class="item">
		<div class="content">
			<a class="header">{{hero.name}}</a>
			<div class="meta">
				<span class="left time">
					<i class="calendar alternate outline icon"></i>
					{{hero.dateTimeEvent | date: 'dd/MM/yyyy H-m'}}
				</span>
			</div>
			<div class="meta">
				<span class="left time">
					<i class="map marker alternate icon"></i>
					{{ hero.adress | slice:0:hero.adress.indexOf(',')}}
				</span>
			</div>
			<div class="extra">
				{{hero.description}}
			</div>
		</div>
		<div class="image">
			<img src="https://telegraf.com.ua/files/2018/02/1-3268.jpg">
		</div>
	</div>
</div>
