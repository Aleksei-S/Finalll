<ng-content></ng-content>

<div *ngIf="canEdit == 'true'">

                  <div *ngIf="editing">  

          <div class="field">
               <textarea #editInput rows="2" (blur)="onBlur()"   [(ngModel)]="_value" [placeholder]="message">{{message}}</textarea>
          </div>

                        <div class="ui right aligned grid">
                                    <div class="center two column row">
                                          <div class="left floated left aligned six wide column">
                                             <a class="ui" (mousedown) = "save()" >save</a>
                                          </div>
                                          <div class="right floated left aligned six wide column">
                                                   <a class="ui" (click) = "cancel()" >cancel</a>
                                          </div>
                                    </div>
                        
                        </div>

                  </div>
                  <div *ngIf="!editing">
                        <div class="ui right aligned grid">
                               <div class="center two column row">
                                    <div class="left floated left aligned six wide column">
                                         <a class="ui" (click) = "edit()" >edit</a>
                                    </div>
                                    <div class="right floated left aligned six wide column">
                                         <a class="ui" (click) = "delete()" >delete</a>
                                    </div>
                               </div>
                        </div>

                  </div>
</div>
